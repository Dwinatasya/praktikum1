<html>
    <head>
        <title> Form HTML </title>
    </head>
    <body>
        <h1> Form HTML </h1>
        Name: <input type="text" name="name">
        <br><br>
        Gendre: 
        <input type="radio" name="gendre" value="Man"> Man
        <input type="radio" name="gendre" value="Women"> Woman
        <br><br>
        Address: <input type="text" name="address">
        <br><br>
        Country: 
        <select name="country" >
            <option value="indonesia"> Indonesia </option>
            <option value="jepang"> Jepang </option>
            <option value="korea"> Korea </option>
            <option value="singapura"> Singapura </option>
            <option value="lainnya"> Lainnya </option>
        </select>
        <br><br>
        Email:
        <input type="email" name="email">
        <br><br>
        Photo: 
        <input type="text" name="photo">
        <input type="button" name="browse" value="Browse..">
        <br><br>
        Comment:
        <textarea name="comment" cols="45" rows="5" alignt="center"></textarea>
        <input type="submit" name="kirim" value="Submit">
        <center><h4>Form Registrasi</h4></center>
    </body>
</html>
